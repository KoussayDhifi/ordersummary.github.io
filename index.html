<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
  
  <img src="images/illustration-hero.svg" alt="some_guy_listening_to_music_and_having_fun">
  <div class="title">
  <h1>Order Summary</h1>
  </div>

  <div class="infos">
  <p>
  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
  </p>
  </div>

  <div class="payment">
    <div class="plan">
      <div class="annual">
      <img src="images/icon-music.svg" alt="An icon of music">
      <div class="price_section">
      <p class="music">Annual Plan </p>
      <span class="price">$59.99/year</span>
    </div>
      </div>
    </div>
   <a href="#">Change</a>
  </div>
  <div class="proceed">
  <p>Proceed to Payment</p>
  </div>
  <div class="cancel">
  <p>Cancel Order</p>
  </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KoussayDhifi">Koussay Dhifi</a>.
  </div>
</body>
</html>
